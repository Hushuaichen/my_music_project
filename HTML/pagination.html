<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100%;
        /* background-color: #ccc; */
    }
    .box .content{
        width: 1200px;
        margin: 0 auto;
    }
    .box .content ul{
        width: 500px;
        margin: 0 auto;
        display: flex;
        justify-content: space-around;
    }
    .box .content ul li{
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        list-style: none;
        background-color: #f4f4f5;

    }
</style>
<body>  
    <div class="box">
        <div class="content">
            <ul>
                <li>&lt</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>&gt</li>
            </ul>
        </div>
    </div>
</body>
</html>
